<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<table style="width:50%">
  <tr>
    <th>Dias</th>
    <th>Datas</th>
  </tr>

  <tr>
    <td>Terça-Feira</td>
    <td>21/10/2025</td>
  </tr>
  <tr>
    <td>Quarta-Feira</td>
    <td>22/10/2025</td>
  </tr>
  <tr>
    <td>Quinta-Feira</td>
    <td>23/10/2025</td>
  </tr>
  <tr>
    <td>Sexta-Feira</td>
    <td>24/10/2025</td>
  </tr>
  <tr>
    <td>Sábado</td>
    <td>25/10/2025</td>
  </tr>
  <tr>

    <td>26/10/2025</td>

</body>
</html>
